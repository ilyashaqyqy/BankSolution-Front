<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded">Login</button>
      </form>
    </div>
  </div>
