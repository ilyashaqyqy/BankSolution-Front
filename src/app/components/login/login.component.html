<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input type="text" [(ngModel)]="username" name="username" id="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
               required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
               required>
      </div>
      <button type="submit"
      class="w-full py-2 px-4 rounded-lg shadow-md text-white font-bold bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        Login
      </button>
    </form>
  </div>
</div>
