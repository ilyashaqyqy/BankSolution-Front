<!-- src/app/components/beneficiaries/beneficiaries.component.html -->
<div class="bg-white p-8">
    <div class="container mx-auto">
      <!-- Add Beneficiary Button -->
      <button (click)="openModal()" class="mb-8  mt-4 mr-4 bg-indigo-600  text-white px-4 py-2 rounded-full transform hover:scale-105 transition duration-300 ease-in-out">
        + Add Beneficiary
      </button>
  
      <!-- Beneficiaries Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let beneficiary of beneficiaries" class="bg-white rounded-xl shadow-2xl overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
          <div class="p-6">
            <div class="flex items-center mb-4">
              <div class="w-16 h-16 bg-gradient-to-br from-pink-500 to-orange-400 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-lg">
                {{ beneficiary.name.charAt(0) }}
              </div>
              <div class="ml-4">
                <h3 class="text-2xl font-bold text-gray-800">{{ beneficiary.name }}</h3>
                <p class="text-sm text-gray-600">{{ beneficiary.bankName }}</p>
              </div>
            </div>
            <p class="text-lg text-gray-700 mb-4">Account: {{ beneficiary.accountNumber }}</p>
            <div class="flex justify-end space-x-3">
              <button (click)="editBeneficiary(beneficiary)" class="bg-indigo-500 text-white px-3 py-1 rounded-xl hover:bg-indigo-600 transition duration-300 ease-in-out"><i class="fa-solid fa-pen-to-square"></i></button>
              <button (click)="deleteBeneficiary(beneficiary.beneficiaireId)" class="bg-red-500 text-white px-3 py-0 rounded-xl hover:bg-red-600 transition duration-300 ease-in-out"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Modal for Add/Edit Beneficiary -->
      <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform scale-100 transition-transform duration-300 ease-out">
          <h3 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ selectedBeneficiary.beneficiaireId ? 'Edit Beneficiary' : 'Add Beneficiary' }}</h3>
          <form (ngSubmit)="saveBeneficiary()" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" [(ngModel)]="selectedBeneficiary.name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
              <input type="text" [(ngModel)]="selectedBeneficiary.accountNumber" name="accountNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
              <input type="text" [(ngModel)]="selectedBeneficiary.bankName" name="bankName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
            <div class="flex justify-end space-x-4">
              <button type="button" (click)="closeModal()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-full hover:bg-gray-400 transition duration-300 ease-in-out">Cancel</button>
              <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-300 ease-in-out">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
